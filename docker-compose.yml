version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: upbot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: upbot
      POSTGRES_PASSWORD: upbot_password
      POSTGRES_DB: upbot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upbot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: upbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upbot-network

  # pgAdmin - PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: upbot-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@upbot.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - upbot-network

  # Redis Commander - Redis Management Tool
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: upbot-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - upbot-network

  # MailHog - Email Testing Tool (for development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: upbot-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - upbot-network

networks:
  upbot-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
